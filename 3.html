<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1.10+10 , получаем 20;
    2.20+"10" у нас не получиться сложить , так-как они разного типа данных , Java Script сложить их как строки , получаем строку "2010";
    3.Ввыводиться в консоль : 2010; 
    */
    console.log(10 + 10 + "10");//2010

    /*
    1.Цифру 10  и строку 10 нам не получиться сложить , цифру js превратить в строку , произойдет конкатенация , и получиться 1010;
    2.Строку '1010' с цифрой 10 не получится сложить , у нас произойдет операция конкатенации;
    3.У нас получиться строка "101010"
    */
    console.log(10 + "10" + 10);//101010

    /*
    1.Складываем цифры 10 и 10 получатеся 20;
    2.Затем у нас происходит унарный оператор , и строка 10 преобразовывается в цифру;
    3.Складываем 20 и 10 , получаем 30;
    */

    console.log(10 + 10 + +"10");//30

    /*
    1.Перед тем как поделить у нас произойдет унарный оператор , и строка превратиться в -0;
    2.При деление 10 / -"" , мы не можем делить на -0 , но в js у нас получиться -Infinity
    */

    console.log(10 / -"");//-Infinity

    /*
    1.У нас бы сработал бы унарный оператор , если бы вместо запятой была бы точка , а так у нас выйдет NaN
    2.При деление на NaN , выйдет NaN
    */

    console.log(10 / +"2,5");//NaN

  </script>
</body>

</html>
